<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Cargo Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 20px;
        }
        .bold {
            font-weight: bold;
        }
        #map {
            width: 100%;
            height: 400px;
            display: none; /* Hide map initially */
        }
        #flightInfo {
            display: none; /* Hide flight info initially */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Flight Cargo Tracker</h1>
        <form id="flightForm" class="mb-4">
            <div class="form-group">
                <label for="carrierCode">Carrier Code:</label>
                <input type="text" class="form-control" id="carrierCode" placeholder="SWA" value="SWA">
            </div>
            <div class="form-group">
                <label for="flightNumber">Flight Number:</label>
                <input type="text" class="form-control" id="flightNumber" placeholder="159" value="159">
            </div>
            <button type="submit" class="btn btn-primary">Get Flight Info</button>
        </form>
        <div id="flightInfo" class="mb-4">
            <h2>Flight Information</h2>
            <p><span class="bold">Carrier:</span> <span id="carrier"></span></p>
            <p><span class="bold">Flight Number:</span> <span id="flightNumberDisplay"></span></p>
            <p><span class="bold">Departure Airport:</span> <span id="departureAirport"></span></p>
            <p><span class="bold">Arrival Airport:</span> <span id="arrivalAirport"></span></p>
            <p><span class="bold">Scheduled Departure:</span> <span id="scheduledDeparture"></span></p>
            <p><span class="bold">Scheduled Arrival:</span> <span id="scheduledArrival"></span></p>
            <p><span class="bold">Status:</span> <span id="status"></span></p>
        </div>
        <div>
            <h2>Flight Map and Navigation</h2>
            <div id='map'></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js'></script>
    <script>
        mapboxgl.accessToken = '{{ mapbox_access_token }}';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-74.5, 40],
            zoom: 9
        });

        $('#flightForm').on('submit', function (e) {
            e.preventDefault();
            var carrierCode = $('#carrierCode').val();
            var flightNumber = $('#flightNumber').val();
            $.getJSON(`/flight-info/${carrierCode}/${flightNumber}`, function (data) {
                if (data.error) {
                    alert(data.error);
                } else {
                    $('#carrier').text(data.appendix.airlines[0].name);
                    $('#flightNumberDisplay').text(data.flightStatuses[0].flightNumber);
                    $('#departureAirport').text(`${data.appendix.airports[0].name} (${data.appendix.airports[0].fs})`);
                    $('#arrivalAirport').text(`${data.appendix.airports[1].name} (${data.appendix.airports[1].fs})`);
                    $('#scheduledDeparture').text(new Date(data.flightStatuses[0].departureDate.dateUtc).toLocaleString());
                    $('#scheduledArrival').text(new Date(data.flightStatuses[0].arrivalDate.dateUtc).toLocaleString());
                    $('#status').text(`${data.flightStatuses[0].status} (Scheduled)`);

                    $('#flightInfo').show();

                    var depCoords = [data.appendix.airports[0].longitude, data.appendix.airports[0].latitude];
                    var arrCoords = [data.appendix.airports[1].longitude, data.appendix.airports[1].latitude];

                    map.flyTo({
                        center: depCoords,
                        zoom: 9
                    });

                    new mapboxgl.Marker().setLngLat(depCoords).addTo(map);
                    new mapboxgl.Marker().setLngLat(arrCoords).addTo(map);
                    $('#map').show();
                }
            });
        });
    </script>
</body>
</html>
