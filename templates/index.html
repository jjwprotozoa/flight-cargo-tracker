<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight and Cargo Tracker</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #map { width: 100%; height: 400px; }
    </style>
</head>
<body>
    <h1>Flight and Cargo Tracker</h1>
    
    <form id="flight-form">
        <label for="airline_code">Airline Code:</label>
        <input type="text" id="airline_code" name="airline_code" value="SAW" required>
        <label for="flight_number">Flight Number:</label>
        <input type="text" id="flight_number" name="flight_number" value="3719" required>
        <button type="submit">Get Flight Info</button>
    </form>

    <div id="flight-info"></div>

    <form id="cargo-form">
        <label for="waybill_number">Waybill Number:</label>
        <input type="text" id="waybill_number" name="waybill_number" value="14559565" required>
        <button type="submit">Track Cargo</button>
    </form>

    <div id="cargo-info"></div>

    <form id="weather-form">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="Orlando">
        <button type="submit">Get Weather</button>
    </form>

    <div id="weather-info"></div>

    <div id="map"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        mapboxgl.accessToken = '{{ mapbox_key }}';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-81.379234, 28.538336], // starting position [lng, lat]
            zoom: 9 // starting zoom
        });

        document.getElementById('flight-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const airline_code = document.getElementById('airline_code').value;
            const flight_number = document.getElementById('flight_number').value;
            
            $.ajax({
                type: 'POST',
                url: '/get_flight_info',
                data: { airline_code, flight_number },
                success: function(data) {
                    if (data.error) {
                        $('#flight-info').text(data.error);
                    } else {
                        $('#flight-info').text(JSON.stringify(data, null, 2));
                        map.flyTo({
                            center: [data.longitude, data.latitude],
                            essential: true
                        });
                        new mapboxgl.Marker()
                            .setLngLat([data.longitude, data.latitude])
                            .addTo(map);
                    }
                },
                error: function(xhr) {
                    $('#flight-info').text(`Error: ${xhr.responseText}`);
                }
            });
        });

        document.getElementById('cargo-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const waybill_number = document.getElementById('waybill_number').value;
            
            $.ajax({
                type: 'POST',
                url: '/track_cargo',
                data: { waybill_number },
                success: function(data) {
                    $('#cargo-info').text(data.error || JSON.stringify(data, null, 2));
                },
                error: function(xhr) {
                    $('#cargo-info').text(`Error: ${xhr.responseText}`);
                }
            });
        });

        document.getElementById('weather-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const city = document.getElementById('city').value;
            
            $.ajax({
                type: 'GET',
                url: `/get_weather?city=${city}`,
                success: function(data) {
                    $('#weather-info').text(data.error || JSON.stringify(data, null, 2));
                },
                error: function(xhr) {
                    $('#weather-info').text(`Error: ${xhr.responseText}`);
                }
            });
        });
    </script>
</body>
</html>
