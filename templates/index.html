<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Cargo Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 700px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Flight Cargo Tracker</h1>
        <form id="flightForm">
            <div class="form-group">
                <label for="carrier">Carrier Code:</label>
                <input type="text" class="form-control" id="carrier" placeholder="SWA" value="SWA" required>
            </div>
            <div class="form-group">
                <label for="flightNumber">Flight Number:</label>
                <input type="text" class="form-control" id="flightNumber" placeholder="159" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Get Flight Info</button>
        </form>
        <br>
        <div id="flightInfo" class="card" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Flight Information</h5>
                <p class="card-text" id="flightData"></p>
            </div>
        </div>
        <br>
        <div id="apiLimitInfo" class="alert alert-info" style="display: none;">
            <p id="apiLimitData"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $('#flightForm').on('submit', function(e) {
            e.preventDefault();
            let carrier = $('#carrier').val().toUpperCase();
            let flightNumber = $('#flightNumber').val();
            $.get(`/flight-info/${carrier}/${flightNumber}`, function(data) {
                if (data.error) {
                    $('#flightInfo').hide();
                    $('#apiLimitInfo').hide();
                    alert(data.error);
                } else {
                    let flightData = `
                        <strong>Carrier:</strong> ${data.appendix.airlines[0].name}<br>
                        <strong>Flight Number:</strong> ${data.flightStatuses[0].flightNumber}<br>
                        <strong>Departure Airport:</strong> ${data.appendix.airports[1].name} (${data.appendix.airports[1].iata})<br>
                        <strong>Arrival Airport:</strong> ${data.appendix.airports[0].name} (${data.appendix.airports[0].iata})<br>
                        <strong>Scheduled Departure:</strong> ${data.flightStatuses[0].departureDate.dateLocal}<br>
                        <strong>Scheduled Arrival:</strong> ${data.flightStatuses[0].arrivalDate.dateLocal}<br>
                        <strong>Status:</strong> ${data.flightStatuses[0].status}<br>
                    `;
                    $('#flightData').html(flightData);
                    $('#flightInfo').show();
                    let apiLimitData = `API Limits: ${data.api_limits.remaining} remaining out of ${data.api_limits.limit}`;
                    $('#apiLimitData').html(apiLimitData);
                    $('#apiLimitInfo').show();
                }
            });
        });
    </script>
</body>
</html>
