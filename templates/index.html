<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Cargo Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
            display: none;
        }
        pre {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .bold-text {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Flight Cargo Tracker</h1>
        <form id="flightForm">
            <div class="form-group">
                <label for="carrier_code" class="bold-text">Carrier Code:</label>
                <input type="text" class="form-control" id="carrier_code" name="carrier_code" placeholder="SWA" value="SWA">
            </div>
            <div class="form-group">
                <label for="flight_number" class="bold-text">Flight Number:</label>
                <input type="text" class="form-control" id="flight_number" name="flight_number" placeholder="Enter Flight Number">
            </div>
            <button type="submit" class="btn btn-primary">Get Flight Info</button>
        </form>
        <div class="result">
            <h3>Flight Information</h3>
            <pre id="result"></pre>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $('#flightForm').on('submit', function(event) {
            event.preventDefault();
            const carrierCode = $('#carrier_code').val().toUpperCase();
            const flightNumber = $('#flight_number').val();
            fetch(`/flight-info/${carrierCode}/${flightNumber}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        $('#result').text(data.error);
                    } else {
                        const formattedData = `
Carrier: ${data.carrier}
Flight Number: ${data.flight_number}
Departure Airport: ${data.departure_airport}
Arrival Airport: ${data.arrival_airport}
Scheduled Departure: ${data.scheduled_departure}
Scheduled Arrival: ${data.scheduled_arrival}
Status: ${data.status}
                        `;
                        $('#result').text(formattedData);
                        $('.result').show();
                    }
                })
                .catch(error => {
                    $('#result').text('Error: ' + error);
                    $('.result').show();
                });
        });
    </script>
</body>
</html>
