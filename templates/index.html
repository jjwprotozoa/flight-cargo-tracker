<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Cargo Tracker Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map { height: 300px; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Flight Cargo Tracker Dashboard</h1>
        
        <div class="row">
            <!-- Flight Tracking Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Flight Tracking</h2>
                    </div>
                    <div class="card-body">
                        <form id="flightForm">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="airlineCode" placeholder="Airline Code (e.g., SWA)" required>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="flightNumber" placeholder="Flight Number" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Track Flight</button>
                        </form>
                        <div id="flightInfo" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <!-- Cargo Tracking Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="h5 mb-0">Cargo Tracking</h2>
                    </div>
                    <div class="card-body">
                        <form id="cargoForm">
                            <input type="text" class="form-control" id="waybillNumber" placeholder="Enter Waybill Number" required>
                            <button type="submit" class="btn btn-success mt-2">Track Cargo</button>
                        </form>
                        <div id="cargoInfo" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <!-- Map Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h2 class="h5 mb-0">Flight Map</h2>
                    </div>
                    <div class="card-body">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
            
            <!-- Weather Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h2 class="h5 mb-0">Weather Information</h2>
                    </div>
                    <div class="card-body">
                        <div id="weatherInfo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <script>
        $(document).ready(function() {
            // Initialize Mapbox
            mapboxgl.accessToken = '{{ config.MAPBOX_API_KEY }}';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [-81.3081, 28.4312], // Orlando coordinates
                zoom: 9
            });

            // Flight Tracking
            $('#flightForm').submit(function(e) {
                e.preventDefault();
                $.post('/get_flight_info', {
                    airline_code: $('#airlineCode').val(),
                    flight_number: $('#flightNumber').val()
                }, function(data) {
                    $('#flightInfo').html(`
                        <p><strong>Callsign:</strong> ${data.callsign}</p>
                        <p><strong>Latitude:</strong> ${data.latitude}</p>
                        <p><strong>Longitude:</strong> ${data.longitude}</p>
                        <p><strong>Altitude:</strong> ${data.altitude} m</p>
                        <p><strong>Velocity:</strong> ${data.velocity} m/s</p>
                    `);
                    
                    // Update map
                    map.flyTo({
                        center: [data.longitude, data.latitude],
                        zoom: 9
                    });
                    new mapboxgl.Marker()
                        .setLngLat([data.longitude, data.latitude])
                        .addTo(map);
                }).fail(function(jqXHR) {
                    $('#flightInfo').html(`<p class="text-danger">${jqXHR.responseJSON.error}</p>`);
                });
            });

            // Cargo Tracking
            $('#cargoForm').submit(function(e) {
                e.preventDefault();
                $.post('/track_cargo', {
                    waybill_number: $('#waybillNumber').val()
                }, function(data) {
                    $('#cargoInfo').html(`
                        <p><strong>Status:</strong> ${data.status}</p>
                        <p><strong>Location:</strong> ${data.tracking_location.city}, ${data.tracking_location.country}</p>
                        <p><strong>Last Update:</strong> ${data.updated_at}</p>
                    `);
                }).fail(function(jqXHR) {
                    $('#cargoInfo').html(`<p class="text-danger">${jqXHR.responseJSON.error}</p>`);
                });
            });

            // Weather Information
            function getWeather() {
                $.get('/get_weather', function(data) {
                    $('#weatherInfo').html(`
                        <p><strong>Location:</strong> ${data.location.name}, ${data.location.country}</p>
                        <p><strong>Temperature:</strong> ${data.current.temp_c}°C / ${data.current.temp_f}°F</p>
                        <p><strong>Condition:</strong> ${data.current.condition.text}</p>
                        <p><strong>Wind:</strong> ${data.current.wind_kph} km/h, ${data.current.wind_dir}</p>
                    `);
                }).fail(function(jqXHR) {
                    $('#weatherInfo').html(`<p class="text-danger">Failed to fetch weather data</p>`);
                });
            }

            // Get weather on page load
            getWeather();

            // Refresh weather every 15 minutes
            setInterval(getWeather, 15 * 60 * 1000);
        });
    </script>
</body>
</html>
