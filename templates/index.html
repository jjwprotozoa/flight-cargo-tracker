<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Cargo Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Flight Cargo Tracker</h1>
        <form id="flightForm" method="post">
            <div class="form-group">
                <label for="flightNumber">Flight Number:</label>
                <input type="text" class="form-control" id="flightNumber" name="flight_number" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Flight Info</button>
        </form>
        <h2 class="mt-5">Flight Information</h2>
        <div id="flightInfo" class="mt-3">
            <p>Error: Could not retrieve data.</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#flightForm').on('submit', function(e){
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/get_flight_info',
                    data: $(this).serialize(),
                    success: function(data){
                        if (data.error) {
                            $('#flightInfo').html(`<p>${data.error}</p>`);
                        } else {
                            $('#flightInfo').html(`<p>${JSON.stringify(data)}</p>`);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
