<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Cargo Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Flight Cargo Tracker</h1>
        <form method="POST" action="/get_flight_info" id="flight-form">
            <div class="form-group">
                <label for="flight_number">Flight Number:</label>
                <input type="text" class="form-control" id="flight_number" name="flight_number" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Flight Info</button>
        </form>
        <div id="flight-info" class="mt-4">
            <h2>Flight Information</h2>
            <p id="flight-data"></p>
        </div>
    </div>

    <script>
        document.getElementById('flight-form').onsubmit = function(event) {
            event.preventDefault();
            const flightNumber = document.getElementById('flight_number').value;
            fetch('/get_flight_info', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `flight_number=${flightNumber}`,
            })
            .then(response => response.json())
            .then(data => {
                const flightInfoDiv = document.getElementById('flight-data');
                if (data.error) {
                    flightInfoDiv.innerText = `Error: ${data.error}`;
                } else {
                    flightInfoDiv.innerText = JSON.stringify(data, null, 2);
                }
            })
            .catch(error => {
                document.getElementById('flight-data').innerText = `Error: ${error}`;
            });
        };
    </script>
</body>
</html>
