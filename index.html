<!DOCTYPE html>
<html>
<head>
    <title>Flight Cargo Tracker</title>
</head>
<body>
    <h1>Flight Cargo Tracker</h1>
    <form action="/flight-info" method="get">
        <label for="carrier">Carrier:</label>
        <input type="text" id="carrier" name="carrier">
        <label for="flight_number">Flight Number:</label>
        <input type="text" id="flight_number" name="flight_number">
        <button type="submit">Get Flight Info</button>
    </form>
    <div id="result"></div>
    <script>
        document.querySelector('form').onsubmit = async function(event) {
            event.preventDefault();
            const carrier = document.querySelector('#carrier').value;
            const flightNumber = document.querySelector('#flight_number').value;
            const response = await fetch(`/flight-info/${carrier}/${flightNumber}`);
            const result = await response.json();
            document.querySelector('#result').innerText = JSON.stringify(result, null, 2);
        };
    </script>
</body>
</html>
